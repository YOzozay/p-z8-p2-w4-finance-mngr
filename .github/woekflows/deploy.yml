name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]  # เมื่อมีการ push เข้า branch main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install and Build
        run: |
          npm install
          npm run build

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist  # เอาโฟลเดอร์ dist ไปโชว์บนเว็บ
          branch: gh-pages
